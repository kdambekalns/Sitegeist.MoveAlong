#
# Configure routes for fallback handling.
# This is needed for Neos routing configurations that provide a defaultUriSuffix.
#
-
  name:  'Frontend'
  uriPattern: '<FrontendSubRoutes>'
  defaults:
    '@package':    'TYPO3.Neos'
    '@controller': 'Frontend\Node'
    '@action':     'show'
    '@format':     'html'
  routeParts:
    'node':
      handler:     'Sitegeist\MoveAlong\Routing\NotFoundHandlingFrontendNodeRoutePartHandler'
  subRoutes:
    'FrontendSubRoutes':
      package: 'TYPO3.Neos'
      suffix:  'Frontend'
      variables:
        'defaultUriSuffix': ''
